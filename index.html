<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinylWRLD - Vinilos y más!</title>
    <script src="https://kit.fontawesome.com/e8df24fbbe.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/favicon.ico" type="image/png" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/png" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="fixed-top">
        <a href="#">
            <h2 class="nav-title">VinylWRLD</h2>
        </a>
        <nav>
            <!-- <form class="search-button"><input type="text" placeholder="Buscar un producto..." value=""><button
                    type="submit"><img src="loupe.da47b26b.svg" alt=""></button>
            </form> -->
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#products">Productos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
        <a class="cart" href="#"><button class="header-button"><i class="fas fa-shopping-cart"></i></button></a>
    </header>
    <main>
        <div class="margin-top"></div>
        <img src="img/banner1.jpg" alt="Banner Astroworld" class="banner">
        <div class="main-top">

            <section class="main-article" id="products">
            </section>

            <section class="main-article">
            </section>

        </div>

        <div class="section-contact" id="contact">
            <form action="" id="form">
                <h1>Contactanos</h1>
                <div class="main-contact">
                    <div class="inputs-w">
                        <input type="text" name="name" id="name" placeholder="Tú nombre..." class="input-contact">
                        <div class="alert erName"></div>
                        <input type="email" name="mail" id="mail" placeholder="Tú email..." class="input-contact">
                        <div class="alert erEmail"></div>
                        <input type="number" name="tel" id="tel" placeholder="Tú número de telefono"
                            class="input-contact">
                        <div class="alert erTel"></div>
                    </div>
                    <div class="inputs-w1">
                        <input type="text" name="msg" id="msg" placeholder="Dejanos tú mensaje..." class="input-submit">
                        <div class="alert erMsg"></div>
                    </div>
                </div>
                <div class="submit-div">
                    <input type="submit" name="button-submit" id="button-submit" class="button-submit">
                </div>
            </form>
        </div>

    </main>

    <footer>
        <div class="copyrightText">
            <p>Copyright © 2021 VinylWRLD. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
